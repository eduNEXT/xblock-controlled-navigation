{% load i18n %}

<div class="controlled-navigation-block">
    <div>
        {{ child_content | safe }}
    </div>
    </br>
    <div class="navigation-buttons">
        {% if not is_first_child %}
            <button id="prev">{% trans block.prev_button_text %}</button>
        {% endif %}
        {% if not is_last_child %}
            <button id="next">{% trans block.next_button_text %}</button>
        {% endif %}
    </div>
</div>
