{% load i18n %}

<div class="controlled_navigation_block" style="display: grid; margin: 20px">
    <div>
        {{ child_content | safe }}
    </div>
    </br>
    <div style="display: flex; justify-content: space-between">
        {% if not is_first_child %}
            <button id="prev">{% trans block.prev_button_text %}</button>
        {% endif %}
        {% if not is_last_child %}
            <button id="next">{% trans block.next_button_text %}</button>
        {% endif %}
    </div>
</div>
